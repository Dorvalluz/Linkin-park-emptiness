  let yPos = window.innerHeight;
  let scrolling = false;
  const scrollSpeed = 0.53;

  const textElement = document.getElementById('text');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const audio = document.getElementById('audio');

  textElement.innerHTML = text;

  function updateTextPosition() {
    if (scrolling) {
      yPos -= scrollSpeed;
      textElement.style.top = `${yPos}px`;

      if (yPos < -textElement.clientHeight) {
        yPos = window.innerHeight;
        scrolling = false;
        playBtn.innerText = 'PLAY';
        pauseBtn.disabled = true;
        audio.pause();
      } else {
        requestAnimationFrame(updateTextPosition);
      }
    }
  }

  function toggleScrolling() {
    if (scrolling) {
      scrolling = false;
      playBtn.innerText = 'PLAY';
      pauseBtn.disabled = true;
      audio.pause();
    } else {
      audio.currentTime = 0;
      yPos = window.innerHeight;
      scrolling = true;
      playBtn.innerText = 'STOP';
      pauseBtn.disabled = false;
      audio.play();
      updateTextPosition();
    }
  }

  function pauseScrolling() {
    if (scrolling) {
      scrolling = false;
      pauseBtn.innerText = 'RESUME';
      audio.pause();
    } else {
      scrolling = true;
      pauseBtn.innerText = 'PAUSE';
      audio.play();
      updateTextPosition();
    }
  }

  playBtn.addEventListener('click', toggleScrolling);
  pauseBtn.addEventListener('click', pauseScrolling);
